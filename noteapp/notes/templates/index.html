<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta name="viewpost" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/notes.css' %}" type="text/css"/>
    <style>input {max-width: 95em};</style>
    <title>notesApp</title>
</head>
<body>
    <h1>notesApp</h1>
    <div>
        <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create note</button>
        </form>
        <br>
        <div class="content">
            {% if note_list %}
                {% for note in note_list %}
                    <strong>{{ note.time_of_posting }}</strong> <br>
                    {{ note.text }}
                    <a href="{% url 'delete' note.id %}"><button type="button" class="btn btn-danger">x</button> </a><br><br>
                {% endfor %}
            {% else %}
                <p>No notes yet!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
